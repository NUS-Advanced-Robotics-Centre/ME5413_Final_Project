map_type: costmap
origin_z: 0.0
z_resolution: 0.02
z_voxels: 2

obstacle_range: 1.0
raytrace_range: 1.5

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.05

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}


obstacles_layer:
  observation_sources: 2Dscan 3Dscan
  # 2Dscan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
  # 3Dscan: {sensor_frame: velodyne, data_type: PointCloud2, topic: /mid/points, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
  2Dscan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0}
  3Dscan: {sensor_frame: velodyne, data_type: PointCloud2, topic: /mid/points, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0}
  

inflater_layer:
#  inflation_radius: 0.50
 inflation_radius: 0.3
